<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="yogasmara">
  <title>Paper rock scissor game</title>
  <link rel="icon" href="./img/top-icon.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
  <!-- interface for start button -->
  <div class="start-interface" style="display: none;">
    <button id="start-button" class="start-button">START</button>
  </div>

  <!-- interface for playing the game -->
  <div class="play-game" style="display: none;">
    <div class="score-section">
      <p class="player-score">Player: 0</p>
      <p class="computer-score">Computer: 0</p>
    </div>
    <div class="choose-sign">
      <p>Choose a sign:</p>
    </div>
    <div class="sign-section">
      <i class="fa fa-hand-paper-o sign-size"></i>
      <i class="fa fa-hand-rock-o sign-size"></i>
      <i class="fa fa-hand-scissors-o sign-size"></i>
    </div>
    <div class="computer-sign">
      <p>Computer sign: </p>
      <i class="fa fa-hand-scissors-o sign-size"></i>
    </div>
    <div class="generate-score">
      <p>Computer won</p>
    </div>
  </div>

  <!-- interface for game finish -->
  <div class="game-finish">
    <div class="winner-text">
      <p class="name-winner">Computer win!</p>
    </div>
    <div class="restart-interface">
      <button class="restart-button">restart</button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
